<html>
<head>
    <script src="../vendor/jquery-1.10.2.min.js"></script>
    <script src="../src/js/jquery.maskedinput.min.js"></script>
    <script src="../src/js/validateMe.js"></script>
    <script src="app.main.js"></script>
    <style>
        .error{color:red;}
    </style>
</head>
<body>
<form id="form1">
    <p>name*</p>
    <input type="text" id="name" name="name"/>
    <p>PIN with mask*</p>
    <input type="text" id="pin-mask" name="pin-mask"/>
    <p>phone*</p>
    <input type="text" id="phone" name="phone"/>
    <div id='error-phone' style="display:none;" class="error">this field is required!</div>
    <p>zipcode*</p>
    <input type="text" id="zip" name="zipcode"/>
    <p>zipcode with placeholder*</p>
    <input type="text" id="zip-placeholder" name="zipcode-placeholder"/>
    <p>pw*</p>
    <input type="password" id="pw" name="pw"/>
    <p>file upload* (txt, doc or pdf)</p>
    <input type="file" id="file" name="file"/>
    <p>radio*</p>
    <input type="radio" id="radio1" name="radio"/>
    <input type="radio" id="radio2" name="radio"/>
    <input type="radio" id="radio3" name="radio"/>
    <p>select*</p>
    <select id="select" name="select">
        <option name="optionDefault">Choose one</option>
        <option name="option1">1</option>
        <option name="option2">2</option>
    </select>
    <p>checkbox*</p>
    <input type="checkbox" id="chk1" name="chk1"/>
    <p>email 1*</p>
    <input type="text" id="email" name="email"/>
    <p>email 2*</p>
    <input type="text" id="email2" name="email2"/>
    <p>submit</p>
    <input id="submit" type="submit">
</form>

</body>
</html>
