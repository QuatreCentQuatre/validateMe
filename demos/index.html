<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/module.form.css">
</head>
<body>
<div id="content-ctn">
	<div id="header">
		<h1>
			validate<span>Me</span>
		</h1>
	</div>
	<form class="form-account-login" method="post" action="" ajax="true">
		<div class="inner">
			<div class="row">
				<p>No Placeholder</p>
				<div class="input-ctn">
					<div class="input-messages-ctn">
						<input name="no-placeholder" type="text" value="" autocomplete="off" />
					</div>
				</div>
			</div>
			<div class="row">
				<p>Type Postal</p>
				<div class="input-ctn">
					<div class="input-messages-ctn">
						<input name="postal" type="text" value="" autocomplete="off" />
					</div>
				</div>
			</div>
			<div class="row">
				<p>Type Phone</p>
				<div class="input-ctn">
					<div class="input-messages-ctn">
						<input name="phone" type="text" value="" autocomplete="off" />
					</div>
				</div>
			</div>
			<div class="row">
				<p>Type Email</p>
				<div class="input-ctn">
					<div class="input-messages-ctn">
						<input name="email" type="text" value="" autocomplete="off" />
					</div>
				</div>
			</div>
			<div class="row">
				<p>Copy Email</p>
				<div class="input-ctn">
					<div class="input-messages-ctn">
						<input name="email-copy" type="text" value="" autocomplete="off" />
					</div>
				</div>
			</div>
			<div class="row">
				<p>Password</p>
				<div class="input-ctn">
					<div class="input-messages-ctn">
						<input name="password" type="password" value="" autocomplete="off" />
					</div>
				</div>
			</div>
		</div>
		<div class="inner">
			<div class="row">
				<p>Not required</p>
				<div class="input-ctn">
					<div class="input-messages-ctn">
						<input name="not-required" type="text" value="" autocomplete="off" />
					</div>
				</div>
			</div>
			<div class="row">
				<p>Active/Inactive Field</p>
				<div class="input-ctn">
					<div class="input-messages-ctn">
						<div class="input-messages"></div>
						<input id="active_inactive" name="active_inactive" type="text" value="" autocomplete="off" />
					</div>
				</div>
				<div class="btn toggler-btn">
					<a id="active_toggler" href="#">Toggle activeness</a>
				</div>
			</div>
			<div class="row">
				<p>Checkbox</p>
				<div class="checkbox">
					<input type="checkbox" value="1" name="checkbox" id="checkbox">
					<label for="checkbox">
						Checkbox Label
					</label>
				</div>
			</div>
			<div class="row">
				<p>Radio</p>
				<div class="radio">
					<input type="radio" value="1" name="radio" id="radio">
					<label for="radio">
						Radio Label
					</label>
				</div>
			</div>
		</div>
		<input class="hidden" type="submit" value="Submit"/>
		<div class="full">
			<div class="btn">
				<a class="btn-submit" href="#">Submit</a>
			</div>
		</div>
	</form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script type="module" src="../dist/me-validate-esm.min.js"></script>
<script type="module" src="js/app.main.js"></script>

</body>
</html>
